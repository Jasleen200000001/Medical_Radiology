<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* CSS styles from your original code */
        :root {
            --baseColor: #606468;
            /* Add any additional custom properties here */
        }

        /* Layout and form styles */
        body {
            background-color: #2a2a2a; /* Dark background */
            color: #eee; /* Light text */
            font-family: "Open Sans", sans-serif;
            font-size: 0.875rem;
            line-height: 1.5;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
            max-width: 20rem;
            width: 100%;
            margin: auto;
            background-color: #3b4148; /* Darker form background */
            border-radius: 0.25rem;
            padding: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form__field {
            margin-bottom: 1rem;
        }

        .form__label {
            display: block;
            margin-bottom: 0.5rem;
            color: #eee;
        }

        .form__input {
            width: 92%;
            align-self: center;
            padding: 0.75rem;
            border: none;
            background-color: #434a52; /* Dark input background */
            color: inherit;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .form__input:focus,
        .form__input:hover {
            background-color: #4b525a; /* Darker input background on hover/focus */
            outline: none;
        }

        .form__submit {
            width: 98%;
            padding: 0.75rem;
            border: none;
            background-color: #bee3f8; /* Light blue submit button */
            color: #211616; /* Dark text */
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form__submit:hover,
        .form__submit:focus {
            background-color: #9fd7f7; /* Darker blue on hover/focus */
            outline: none;
        }

        .form__submit:active {
            transform: scale(0.98); /* Slight scale down on click */
        }

        .form__footer {
            margin-top: 1rem;
            text-align: center;
            color: #ccc;
        }

        .form__footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form">
    <form action="https://httpbin.org/post" method="POST">
        <div class="form__field">
            <label for="register__username" class="form__label">Username</label>
            <input autocomplete="username" id="register__username" type="text" name="username" class="form__input" placeholder="Enter your username" required>
        </div>

        <div class="form__field">
            <label for="register__password" class="form__label">Password</label>
            <input id="register__password" type="password" name="password" class="form__input" placeholder="Enter your password" required>
        </div>

        <div class="form__field">
            <label for="register__password" class="form__label">conform password</label>
            <input id="register__password" type="password" name="password" class="form__input" placeholder="Enter your password" required>
        </div>

        <div class="form__field">
            <label for="register__email" class="form__label">Email</label>
            <input autocomplete="email" id="register__email" type="email" name="email" class="form__input" placeholder="Enter your email" required>
        </div>

        <div class="form__field">
            <input type="submit" value="Register" class="form__submit">
        </div>
    </form>

    <div class="form__footer">
        Already a member? <a href="login.html">login in here</a>
    </div>
</div>

</body>
</html>
